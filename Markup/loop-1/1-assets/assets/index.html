<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 2</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="container">
    <div id="card">
      <div class="title">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <h2>Payment Method</h2>
      </div>
      <div class="options">
      <div class="opt opt1">
        <img class="image image1" src="./img/visa.svg">
        <span>Visa</span>
        <img class="check" src="./img/check.svg">

      </div>
      <div class="opt opt2">
       <img class="image image2" src="./img/mastercard.svg">
       <span>Mastercard</span>
       <img class="check" src="./img/check.svg">
      </div>
      <div class="opt opt3">
        <img class="image image3" src="./img/maestro.svg">
        <span>Maestro</span>
        <img class="check" src="./img/check.svg">
      </div>
      </div>
      <div class="confirm">
        <span>Next step</span> <img class="arrow" src="./img/arrow.svg">
      </div>
    </div>
  </div>
  
  <script>

    /*NODELISTS*/
    const options = document.querySelectorAll(".opt");  
    const checkImage = document.querySelectorAll(".check");
    

      options.forEach(function (option){ // loop the options node list

      option.addEventListener("click", function (e){ // event listener on each of the options
        
        // looping checkImages
        checkImage.forEach(function (chk){

          // selected checkImage clear
          chk.classList.remove("active");
          // selected name clear
          chk.previousElementSibling.classList.remove("active");

          // selected checkImage appear
        option.lastElementChild.classList.add("active");
        // selected span appear
        option.lastElementChild.previousElementSibling.classList.add("active");
        })
      
    });
  });
  </script>
</body>
</html>
