<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 3</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>

  <div id="wrapper">
    
    <header>

      <div id="top"><h2>SimpleWheels</h2>
      <div id="bckImage"><img id="account" src="img/account.svg"></div>
      </div>
      <p>Thanks for your order #2357654, your package will be on it's way shortly</p>

    </header>
    <div id="items">

      <ul>
        <li>
          <span class="name">Chapelli Vintage Single Speed</span>
          <span class="cost">$317</span>
        </li>
        <li>
          <span class="name">Castelli Arenberg Gel Gloves</span>
          <span class="cost">$39</span>
        </li>
        <li>
          <span class="name">Total</span>
          <span class="cost">$356</span>
        </li>
      </ul>

    </div>

    <img id="bicycle" src="img/bicycle.png">

  </div>
  <script>
    const image = document.querySelector("#bckImage");

    image.addEventListener("mouseover", function (e){
      image.style.boxShadow = "0 0 0 5px rgba(0,0,0,0.1)";
      image.style.transition = ".3s";
      image.style.cursor = "pointer";
    });

    image.addEventListener("mouseleave", function (e){
      image.style.boxShadow = "none";
      image.style.transition = ".3s";
    });
  </script>
</body>
</html>
